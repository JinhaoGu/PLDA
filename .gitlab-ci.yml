before_script:
  image:
    - ubuntu
  - apt-get install -y cmake
  - pip install -r pip_install.txt


types:
  - build
  - test


testhtktools:
  type: build
  tags:
    - linux
    - python2
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=DEBUG ../
    - make -j2


test_app:
  type: test
  tags:
    - python2
  script:
    - python python/test.py
